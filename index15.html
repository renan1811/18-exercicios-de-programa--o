<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    let number = Number(prompt(`me fale um numero e eu direi se é inteirou ou decimal`)) ;


    //PROCESSAMENTO
    if (Number.isInteger(number)) {
        alert(`${number} é inteiro`)
    } else { 
        alert(`${number} é decimal`) ;
    }

    
    //SAÍDA

</script>
