<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numeroUm = Number(prompt(`informe um valor`));
    const numeroDois = Number(prompt(`informe outro valor`));
    const operacao = prompt(`qual operação você deseja realizar? (SO-soma, SU-subtração, D-divisão e M-mutiplicação`);

    let soma = numeroUm + numeroDois ; 
    let subtracao = numeroUm - numeroDois ;
    let divisao = numeroUm / numeroDois ;
    let mutiplicacao = numeroUm * numeroDois ;
    let final;
    let inteiroDecimal ;
    let positivoNegativo
    let imparPar ;

    //PROCESSAMENTO
    if (operacao == "SO") {
        final = soma ;
    } else if (operacao == "SU") {
        final = subtracao ;
    } else if (operacao == "D") {
        final = divisao ;
    } else if (operacao == "M") {
        final = mutiplicacao ;
    } else {
        alert(`escreva valores validos!`)
    }
    
    if (final % 2 == 0) {
       let imparPar = "Par" ;
    } else { 
        let imparPar = "Impar" ;
    } 
    if (final >= 0) {
        let positivoNegativo = "Positivo" ;
    } else {
        let positivoNegativo = "Negativo" ;
    } 
    if (Number.isInteger(final)) {
        let inteiroDecimal = "Inteiro" ;
    } else { 
        let inteiroDecimal = "Decimal" ;
    }
        




    //SAÍDA
    document.write(`O seu numero é ${imparPar}! <br> O seu numero é ${positivoNegativo}! <br> O seu numero é ${inteiroDecimal}!`) ;

</script>
