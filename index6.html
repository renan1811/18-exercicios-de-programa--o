<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let numero = Number(prompt(`me de um numero inteiro menor que 1000`)) ;
    /*let centenas = 0 ;
    let dezenas = 0 ;
    let unidades = 0 ; */

    //let centena = "centenas" ;
    //let dezena = "centenas" ;
    //let unidade = "unidades" ;


    //PROCESSAMENTO
    if (numero >= 100 && numero < 1000) {
        let centenas = Math.floor(numero / 100) ;
        let dezenas = Math.floor((numero - centenas * 100) / 10 );
        let unidades = (numero - centenas * 100) - (10 * dezenas) ;
        document.write(` ${numero} = ${centenas}, ${dezenas}, ${unidades}`) ;
    } else if (numero >= 10) {
        let dezenas = Math.floor(numero / 10) ;
        let unidades = Math.floor(numero - dezenas * 10) ;
        document.write(` ${numero} = ${dezenas}, ${unidades}`) ;
    } else if (numero < 10) {
        document.write(`${numero} = ${unidades}`) ;
    }
    
    //SAÍDA

</script>
