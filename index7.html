<script>
  /*
  PROBLEMA: CAIXA ELETRÔNICO
  Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

  Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
  Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
  */

  //ENTRADA
  const valorSaque = Number(prompt(`Informe a quantia que você gostaria de sacar:`));

  //PROCESSAMENTO
  const centenas = Math.floor(valorSaque/100);
  const dezenas = Math.floor((valorSaque-(centenas*100))/10);
  const unidade = Math.floor((valorSaque-(centenas*100))-(dezenas*10));
  //SAÍDA
  if (valorSaque>99 && valorSaque<=600){
      document.write(`Para sacar a quantia de ${valorSaque}, você receberá ${centenas} notas de 100 reais, ${dezenas} notas de R$10  e ${unidade} notas de R$1.`);
  } 
  else if(valorSaque>600){
      alert(`Valor de saque inválido!`)
  }
  else if(dezenas >= 5){
      document.write(`Para sacar a quantia de ${valorSaque}, você receberá 1 nota de R$50, ${dezenas-5} notas de R$10 e ${unidade} notas de R$1.`);
  }
  else if (valorSaque>=10){
      document.write(`Para sacar a quantia de ${valorSaque}, você receberá ${dezenas} notas de R$10  e ${unidade} notas de R$1.`);
  }
  

</script>
