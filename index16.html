<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    const ano = Number(prompt(`informe um ano`));

    
    //PROCESSAMENTO
    if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
        alert('o ano é bissexto')
    } else {
        alert('o ano não é bissexto')
    }
    
    //SAÍDA

</script>
