<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const imparPar = Number(prompt(`me informe um numero`)) ;

    
    //PROCESSAMENTO
    if (imparPar % 2 == 0) {
        alert("seu numero é par")
    } else {
        alert("seu numero é impar")
    }
    
    //SAÍDA
    
</script>
