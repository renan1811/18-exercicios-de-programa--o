<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt(`Quanto você pesa?`)) ;
    const altura = Number(prompt(`Quanto você tem de altura?`)) ;
    let imc = peso / altura ** 2

    
    //PROCESSAMENTO
    if (imc <= 18.5) {
        document.write(`Subpeso`) ;
    } else if (imc <= 25.0) {
        document.write(`Normal`) ;
     } else if (imc <= 30.0) {
        document.write(`Sobrepeso`)
     } else if (imc > 30){
        document.write(`Obeso`)
     } else {
        document.write(`coloque valores validos`)
     }

    
    //SAÍDA

</script>
