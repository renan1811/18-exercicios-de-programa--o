<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const anosVida = Number(prompt(`Quantos anos seu dog tem?`))
    const porte = prompt(`Porte pequeno(P), medio(M) e grade(G)`) ; 
    let idade ;

    
    //PROCESSAMENTO
    if (porte == "P") {
        idade = anosVida * 5 ;

    } else if (porte == "M") {
        idade = anosVida * 6 ;
    } else if (porte == "G") {
        idade = anosVida * 7 ;
    } else {
        alert(`Coloque valores validos!`) ;
    }

    //SAÍDA
    document.write(`a idade do seu cão é ${idade}`) ;

</script>
